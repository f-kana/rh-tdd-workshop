<!DOCTYPE html>
<html lang="ja">
<!--
印刷ダイアログのデモ用静的HTMLページ
現在はPythonにのみ対応。
-->
<head>
    <meta charset="utf-8">
    <title>印刷ダイアログ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://skulpt.org/js/skulpt.min.js" type="text/javascript"></script>
    <script src="https://skulpt.org/js/skulpt-stdlib.js" type="text/javascript"></script>
    <style>
        #output {
            border: solid;
            min-height: 1em; /* 1文字分の高さを確保 */
        }
    </style>
</head>

<body>
    <!--
    <select id="languageSelector">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
    </select>
    <script type="text/javascript">

    /// @retval string "javascript" or "python"
    function getSelectedLanguage() {
        const selector = document.getElementById("languageSelector");
        const selectedLanguage = selector.value;
        return selectedLanguage;
    }

    // output functions are configurable.  This one just appends some text
    // to a pre element.
    </script>
    -->
    <script type="text/javascript">
    function outf(text) {
        var mypre = document.getElementById("output");
        mypre.innerHTML = mypre.innerHTML + text;
    }
    function builtinRead(x) {
        if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
        return Sk.builtinFiles["files"][x];
    }
    async function run() {
        const inputPage = document.getElementById("input-page");
        const srcScript = await loadTextFile('printing_page_parser.py');
        const mainScript = `\n\nprint(parse_printing_page("${inputPage.value}"))`;

        var mypre = document.getElementById("output");
        mypre.innerHTML = '';
        Sk.pre = "output";
        Sk.configure({output:outf, read:builtinRead});
        (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
        var myPromise = Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, srcScript + mainScript, true);
            }
        );
        myPromise.then(function(mod) {
                console.log('success');
            },
            function(err) {
                var mypre = document.getElementById("output");
                mypre.innerHTML = 'エラー: ' + err.toString();
                console.log(err.toString());
            }
        );
    }
    async function loadTextFile(filename) {
        try {
            const response = await fetch(filename);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const srcScript = await response.text();
            return srcScript;
        } catch (error) {
            console.error('Error fetching a file:', error);
            return '';
        }
    }
    </script>

    <h3>Printer Dialog</h3>
    <input type="text" id="input-page" value="" />

    <form>
    <button type="button" onclick="run()">印刷</button>
    </form>
    <h3>Output</h3>
    <pre id="output"></pre>
    <div id="mycanvas"></div>

    <div id="deploy-time">デプロイ日時: 2024-11-12 11:49:53</div>

</body>

</html>
